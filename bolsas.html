<!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/dynamical-dom.js"></script>
    <script>

      $( document ).ready(function() {
          listBolsas();
          $("#vertical-nav-bar").toggleClass("collapsed");
      });

      $("#buttonHumburguer").click(function(){
          $("#vertical-nav-bar").toggle();
      });

      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#vertical-nav-bar").toggleClass("collapsed");
      });

      function listBolsas(){
        var data = {
          "acao": "listBolsas"
        };
        data = $(this).serialize() + "&" + $.param(data);
        $.ajax({
          type: "POST",
          dataType: "json",
          url: "php/bolsas/controle.php",
          data: data,
          success: function(data) {
              var tBody = document.getElementById("tableContent");
            for(var i = 0;i < data.length;i++) {
                var bolsa = data[i];
                var tr = new DOM_Element("tr");
                var name = new DOM_Element("td", false, false, false, bolsa.nome);
                var desconto = new DOM_Element("td", false, false, false, bolsa.desconto);
                var descricao = new DOM_Element("td", false, false, false, bolsa.descricao);
                tr.appendChild(name.element);
                tr.appendChild(desconto.element);
                tr.appendChild(descricao.element);
                tr.addToDOM(tBody);
            }
            console.log(data);
          },
            error: function(data) {
              console.log(data);
            }
        });
      }

      $("#registrar").click(function(){
        $("#loading").show();
        var nome = $("#nome").val();
        var desconto = $("#desconto").val();
        var descricao = $("#descrição").val();

        var data = {
            acao: "createBolsas",
            nome: nome,
            desconto: desconto,
            descricao: descricao
        };

        $.ajax({
            type: "POST",
            dataType: "json",
            url: "php/bolsas/controle.php",
            data: data,
            success: function(data) {
                console.log(data);
                alert(data.responseText);
                document.getElementById("tableContent").innerHTML = "";
                listBolsas();
            },
            error: function(data, status) {
                console.log(data, status);
                alert(data.responseText);
                document.getElementById("tableContent").innerHTML = "";
                listBolsas();
            }
        });
      });
    </script>
